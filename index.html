<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Convo IDE</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		
		header {
			background-color: #f0f0f0;
			padding: 1em;
			text-align: center;
		}
		
		main {
			display: flex;
			flex-direction: column;
			align-items: center;
			padding: 2em;
		}
		
		.editor-container {
			width: 80%;
			margin-bottom: 1em;
		}
		
		#editor {
			width: 100%;
			height: 20em;
			padding: 1em;
			font-size: 1.2em;
		}
		
		#preview-btn {
			background-color: #4CAF50;
			color: #fff;
			padding: 0.5em 1em;
			border: none;
			border-radius: 0.2em;
			cursor: pointer;
		}
		
		#save-btn {
			background-color: #2196F3;
			color: #fff;
			padding: 0.5em 1em;
			border: none;
			border-radius: 0.2em;
			cursor: pointer;
		}
		
		.preview-container {
			width: 80%;
			margin-top: 1em;
			padding: 1em;
			border: 1px solid #ddd;
			border-radius: 0.2em;
		}
	</style>
</head>
<body>
	<header>
		<h1>Convo IDE</h1>
	</header>
	<main>
		<div class="editor-container">
			<textarea id="editor" placeholder="Write ConvoHTML code here..."></textarea>
			<button id="preview-btn">Preview</button>
			<button id="save-btn">Save</button>
		</div>
		<div class="preview-container">
			<div id="preview-pane"></div>
		</div>
		
		<script>
			const editor = document.getElementById('editor');
			const previewBtn = document.getElementById('preview-btn');
			const saveBtn = document.getElementById('save-btn');
			const previewPane = document.getElementById('preview-pane');
			
			previewBtn.addEventListener('click', () => {
				const convoHTML = editor.value;
				const html = parseConvoHTML(convoHTML);
				previewPane.innerHTML = html;
			});
			
			saveBtn.addEventListener('click', () => {
				const convoHTML = editor.value;
				// Save the ConvoHTML code to a file or database
				alert('ConvoHTML code saved!');
			});
			
			function parseConvoHTML(convoHTML) {
				const lines = convoHTML.split('\n');
				let html = '';
				let tagStack = [];
				
				lines.forEach(line => {
					line = line.trim(); // Clean up spaces

					if (line.startsWith('nav:')) {
						const className = line.split(':')[1];
						html += `<nav class="${className}">`;
						tagStack.push('</nav>');
					} else if (line.startsWith('hero:')) {
						const parts = line.split(':');
						const className = parts[0];
						const backgroundImage = parts[1] === 'bg-image' ? "url('image.jpg')" : '';
						html += `<div class="${className}" style="background-image: ${backgroundImage};">`;
						tagStack.push('</div>');
					} else if (line.startsWith('features')) {
						html += '<div class="features">';
						tagStack.push('</div>');
					} else if (line.startsWith('footer')) {
						html += '<footer>';
						tagStack.push('</footer>');
					} else if (line.startsWith('text:')) {
						html += `<div>${line.split(':')[1]}</div>`;
					} else if (line.startsWith('/nav') || line.startsWith('/hero') || line.startsWith('/features') || line.startsWith('/footer')) {
						// No special handling needed for closing tags; pop from stack
						html += tagStack.pop();
					} else {
						// Handle any unknown lines or errors
						console.error(`Unknown ConvoHTML line: ${line}`);
					}
				});
				
				// Ensure all opened tags are properly closed
				if (tagStack.length > 0) {
					console.error('Warning: Some tags were not closed properly.');
					while (tagStack.length > 0) {
						html += tagStack.pop();
					}
				}
				
				return html;
			}
		</script>
	</main>
</body>
</html>
